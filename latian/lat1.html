<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https:/cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-100 flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-2x1 shadeow-lg p-8">
        <h2 class="text-3x1 font-semibold text-center text-blue-600 mb-6">Login</h2>
        <form id="loginform" class="space-y-4" onsubmit="handlelogin(event)">
            <div>
                <!--tempat email-->
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" required placeholder="Isi emailnya disini"
                class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus:ring-blue-3--" />
            </div>
            <div>
                <!--tempat password-->
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required placeholder="Isi psasword disini"
                class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus:ring-blue-3--" />
            </div>
            <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                Login
            </button>
        </form>
    </div>

    <script>
        function handlelogin(event){
            event.preventDefault();

            if(email && password){
                alert("ciyee login, icikiwir");
            }else {
                alert("belum juga diisi, mau masuk aja");
            }
        }
    </script>
    
</body>
</html>
